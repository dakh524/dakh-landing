<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DAKH EDU SOLUTION - Under Process</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      overflow: hidden;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      position: relative;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      animation: fadeIn 1s ease forwards;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
      opacity: 0.95;
    }

    .spinner {
      margin: 20px auto;
      width: 50px;
      height: 50px;
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .tagline {
      font-style: italic;
      font-size: 1em;
      margin-top: 10px;
      color: #f0f0f0;
    }

    .contact {
      position: absolute;
      bottom: 110px;
      text-align: center;
      font-size: 1em;
      line-height: 1.8;
      color: #eaeaea;
    }

    .contact p {
      margin: 5px 0;
    }

    .contact strong {
      color: #ffd700;
    }

    .logo {
      width: 120px;
      margin-top: 40px;
      position: absolute;
      bottom: 60px;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.85em;
      color: #c7c7c7;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      p, .tagline, .contact { font-size: 0.95em; }
      .logo { width: 90px; }
    }
  </style>
</head>
<body>
  <h1> DAKH IS COOKING SOMETHING BIG!!!</h1>
  <p>We’re launching a smarter way to learn future skills. Stay tuned!</p>

    <p>Phone: <strong>+91 78714 65037</strong></p>
    <p>LinkedIn: <strong>DAKH EDU SOLUTIONS</strong></p>
  </div>

 
  <footer>© 2025 DAKH EDU SOLUTIONS. All rights reserved.</footer>
</body>
</html>
